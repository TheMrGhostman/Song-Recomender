<!DOCTYPE html>
    <head>
        <html lang="en" dir="ltr">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Rating</title> 
        <script type="text/javascript" src="{{ url_for('static', filename='search.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
    </head>
    <body>
            {% extends "template.html" %}
            {% block content %}
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
            <form action ="{{ url_for('recommendation')}}" method="POST">
                <input type="submit" action="submit" class="btn btn-primary">
                <!---
                <button type="submit" class = "btn btn-success"><font color = "navy"><Strong>Recommend me!</Strong></button>
                -->
            <ul id="myUL" class="form-fields">
                {% for i in test %}
                <li name="movie-li"><label><input type="checkbox" name="movie" value={{i[1]}}>{{i[0]}}: {{i[2]}}</label></li>
                {% endfor %}
            </ul>
            </form>
            {% endblock %}
        </body>
    </html>
