<!DOCTYPE html>
    <head>
        <html lang="en" dir="ltr">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Rating</title> 
        <script type="text/javascript" src="{{ url_for('static', filename='search.js') }}"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheet.css') }}">
    </head>
    <body>
        {% extends "template.html" %}
        {% block content %}
        <div class="container" style="max-width: 900px; margin-top: 25px;">
            <form action ="{{ url_for('recommendation')}}" method="POST">
                <div class="input-group mb-3 input-group-lg">
                    <div class="form-row"></div>
                        <div class="col-9">
                            <input id="myInput" type="text" class="form-control" placeholder="Search for names.." onkeyup="myFunction()">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" type="submit" action="submit">Recommend</button>
                        </div>
                </div>
                <ul class="list-group" id="songs">
                    {% for i in test %}
                    <label class="form-check-label" for={{i[1]}}>
                        <li name="movie-li" class="list-group-item">
                            <div class="form-check">
                                <input name="movie" class="form-check-input" type="checkbox" value={{i[1]}} id={{i[1]}}>
                                {{i[0]}}: {{i[2]}}
                            </div>
                        </li>
                    </label>
                    {% endfor %}
                </ul>
            </form>
        </div>
        {% endblock %}
    </body>
</html>
